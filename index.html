<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium-image" />
        <div class="hover-div">
          <img src="./images/icon-view.svg" alt="Eye" />
        </div>
      </div>
      <h1><a href="https://www.youtube.com/watch?v=E4WlUXrJgy4">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="ethereum">
        <span class="eth"><img src="./images/icon-ethereum.svg" alt="ETH Icon" class="eth-icon" />0.041 ETH</span>
        <span><img src="./images/icon-clock.svg" alt="Time left" class="clock-icon" />3 days left</span>
      </div>
      <div class="created-by">
        <img src="./images/image-avatar.png" alt="User" class="avatar" />
        <span>Creation of <a href="https://www.youtube.com/watch?v=E4WlUXrJgy4">Jules Wyvern</a></span>
      </div>
    </div>
  </body>
</html>
